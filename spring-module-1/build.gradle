plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    manifest {
        attributes(
                'Main-Class': 'com.example.springmodule1.SpringModule1Application'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation project(':shared')
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.3'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
//    spring JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.3'
    testImplementation('org.springframework.boot:spring-boot-starter-test:3.1.3')
}

test {
    useJUnitPlatform()
}
// create a single Jar with all dependencies
tasks.register('fatJar', Jar) {
    manifest {
        attributes 'Main-Class': 'com.example.springmodule1.SpringModule1Application'
    }
    archiveBaseName = "${rootProject.name}"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

